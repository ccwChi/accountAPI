app = 'accountapp-ccw'
primary_region = 'nrt'

[build]
  image = 'p19901209jeff/accountapp:latest'

[env]
  ASPNETCORE_URLS = 'http://+:8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
